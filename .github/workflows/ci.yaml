name: ci

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: denoland/setup-deno@v1
        with:
          deno-version: 1.11.2

      - name: fmt
        run: deno fmt --check

      - name: lint
        run: deno lint

      # - name: test
      #   run: deno test
